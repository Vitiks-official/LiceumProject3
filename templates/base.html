<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo">
                <a href="/"><img class="nav-logo" src="{{ url_for('static', filename='img/logo_light.png') }}"></a>
            </div>
        </div>
        <ul class="my-navbar-nav">
            <li><a href="/"><i class="fa-solid fa-house fa-btn"></i>Главная</a></li>
            <li><a href="/add_meal"><i class="fa-solid fa-utensils fa-btn"></i>Добавить прием пищи</a></li>
            <li><a href="/statistics"><i class="fa-solid fa-chart-simple fa-btn"></i>Статистика</a></li>
            <li><a href="/article_list"><i class="fa-solid fa-newspaper fa-btn"></i>Статьи</a></li>
        </ul>
        <div class="navbar-right">
            <a href="/profile" class="user-link">
                <div class="user-info">
                    {{ current_user.name }}<br>{{ current_user.surname }}
                </div>
                <div class="account-avatar">
                    <img src="{{ avatar_url }}" alt="VwV">
                </div>
            </a>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
